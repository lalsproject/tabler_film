<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <!-- <script src="src/paging.js" type="text/javascript"></script> -->
    <script src="src/getMovie.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
  </head>
  <body class="layout-fluid" data-bs-theme="dark">
    <div class="page">
      <header class="navbar navbar-expand-md d-print-none">
        <div class="container-xl">
          <div
            class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3"
          >
            <a
              href="."
              onclick="localStorage.clear();"
              style="text-decoration: none; color: white"
            >
              <img
                src="https://static.vecteezy.com/system/resources/thumbnails/041/929/752/small_2x/movie-icon-video-sign-cinema-symbol-for-your-website-design-logo-app-ui-illustration-png.png"
                width="50"
                alt=""
              />
              Streaming
            </a>
          </div>
        </div>
      </header>
      <div class="page-wrapper">
        <div class="page-body" id="page-b">
          <div class="container-xl">
            <div class="row row-deck row-cards" id="viewFilm"></div>
            <div class="row row-deck row-cards mt-2">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <ul class="pagination justify-content-center p-2">
                      <li class="page-item page-prev">
                        <a
                          class="btn btn-outline-danger w-100 btn-icon"
                          href="#"
                          id="prevPage"
                          tabindex="-1"
                        >
                          Previous
                        </a>
                      </li>
                      <li class="page-item page-next">
                        <a class="btn btn-outline-success w-100" href="#" id="nextPage"> Next </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
